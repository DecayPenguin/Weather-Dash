<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./Pages/style.css">
    <title>Weather Report</title>
</head>

<body>
    <header class="text-center p-2">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-3 p-1">
                <label for="CitySearch">Search for a City:</label>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="City Name" aria-label="CitySearch"
                        aria-describedby="button-addon2" id="searchInput">
                    
                </div>
                <div class="row">
                    <div class="col" id="cityList">
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div class="jumbotron jumbotron-fluid m-2">
                    <div class="container" id="mainDisplay">
                        <h1 class="display-4" id="cityAndDay">City Result</h1>
                        <p id="tempF">Temp-F</p>
                        <p id="humid">Humidity-%</p>
                        <p id="wind">Wind Speed - MPH</p>
                        <p id="uvIndex">UV Index</p>
                    </div>
                </div>
                <div class="row" id="forecast">
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/open-weather/2.0.0/openweather.min.js"
        integrity="sha512-mlRoH3bU+q4t5clJkMwltJcka6JyNWsUJybBclHUiU0Bdux6LtcNqO8XMNi9/vp4+KCteAbc0hYnHU4Rh2SH+g=="
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
